<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>K-POP Demon Hunters</title>

<style>
:root{
  --accent:#4fa3a5;
  --stage1:#6ecbd2;
  --stage2:#b7eef2;
}

body{
  margin:0;
  font-family:"Comic Sans MS", Arial, sans-serif;
  background:linear-gradient(135deg,#6ecbd2,#b7eef2);
  min-height:100vh;
  overflow:hidden;
}

/* Stage */
.stage{
  position:fixed;
  inset:0;
  z-index:-2;
  display:none;
  background:
    radial-gradient(circle at 30% 30%, rgba(255,255,255,.25), transparent 40%),
    radial-gradient(circle at 70% 20%, rgba(255,255,255,.2), transparent 45%),
    linear-gradient(135deg,var(--stage1),var(--stage2));
  animation:pulse 6s infinite alternate;
}
@keyframes pulse{
  from{filter:brightness(1)}
  to{filter:brightness(1.2)}
}

/* Crowd */
.crowd{
  position:fixed;
  bottom:-10px;
  width:100%;
  height:140px;
  display:none;
  justify-content:space-around;
  align-items:flex-end;
  z-index:-1;
}
.fan{
  width:20px;
  height:60px;
  background:#000;
  border-radius:50% 50% 0 0;
  animation:wave 1.5s ease-in-out infinite;
}
@keyframes wave{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-20px)}
}

/* App */
.app{
  max-width:520px;
  margin:20px auto;
  background:#fff;
  border-radius:22px;
  box-shadow:0 12px 30px rgba(0,0,0,.4);
  overflow:hidden;
}

header{
  text-align:center;
  padding:16px;
  color:var(--accent);
}

.screen{display:none;padding:16px;}
.screen.active{display:block;}

input,select,button{
  width:100%;
  font-size:18px;
  padding:12px;
  border-radius:14px;
  border:2px solid var(--accent);
  margin-top:10px;
}

button{
  background:var(--accent);
  color:#fff;
  border:none;
}
button.ghost{
  background:#fff;
  color:var(--accent);
  border:2px solid var(--accent);
}

/* Characters */
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}
.charCard{
  padding:12px;
  border-radius:16px;
  border:2px solid #ccc;
  text-align:center;
  cursor:pointer;
}
.charCard.selected{
  border-color:var(--accent);
  background:#e8f6f7;
}
.charEmoji{font-size:36px;}

/* Game UI */
.hero{
  font-size:64px;
  text-align:center;
  animation:bounce 1.4s infinite;
}
@keyframes bounce{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
}

.hud{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  justify-content:center;
}
.pill{
  background:#eee;
  padding:6px 10px;
  border-radius:999px;
  font-size:13px;
}

.question{
  background:#f5f5f5;
  padding:12px;
  border-radius:14px;
  margin:12px 0;
  font-size:18px;
}

/* Counters */
.counters{
  display:flex;
  justify-content:center;
  gap:20px;
  margin-bottom:10px;
}
.counterBox{font-size:22px;}

/* Leaderboard */
.leaderboard{
  background:#f5f5f5;
  padding:12px;
  border-radius:14px;
  margin-top:14px;
}
.lbRow{
  display:flex;
  justify-content:space-between;
  font-size:14px;
  border-bottom:1px dashed #ccc;
  padding:4px 0;
}

/* Fireworks */
.firework{
  position:fixed;
  width:6px;
  height:6px;
  border-radius:50%;
  animation:explode 1.5s ease-out forwards;
}
@keyframes explode{
  from{transform:scale(0);opacity:1}
  to{transform:scale(12);opacity:0}
}
</style>
</head>

<body>

<div class="stage" id="stage"></div>
<div class="crowd" id="crowd">
  <div class="fan"></div><div class="fan"></div><div class="fan"></div>
  <div class="fan"></div><div class="fan"></div><div class="fan"></div>
</div>

<div class="app">
<header><h1>üé§ K-POP Demon Hunters ‚öîÔ∏è</h1></header>

<!-- START -->
<div class="screen active" id="start">
  <input id="nameInput" placeholder="Hunter name">

  <select id="ageInput">
    <option value="5">5 years</option>
    <option value="6">6 years</option>
    <option value="7">7 years</option>
    <option value="8">8 years</option>
    <option value="9">9 years</option>
    <option value="10">10 years</option>
    <option value="11">11 years</option>
    <option value="12">12 years</option>
    <option value="13">13 years</option>
  </select>

  <button onclick="show('characters')">Choose Character üé≠</button>
  <button class="ghost" onclick="toggleMusic()" id="musicBtn">üîä Music ON</button>

  <div class="leaderboard" id="leaderboard"></div>
</div>

<!-- CHARACTER SELECT -->
<div class="screen" id="characters">
  <h3 style="text-align:center;">Choose Your Hunter</h3>
  <div class="grid" id="charGrid"></div>
</div>

<!-- GAME -->
<div class="screen" id="game">
  <div class="hud">
    <div class="pill" id="hudPlayer"></div>
    <div class="pill" id="hudScore"></div>
  </div>

  <div class="hero" id="hero"></div>

  <div class="counters" id="counters" style="display:none"></div>

  <div class="question" id="question"></div>
  <input type="number" id="answer">
  <button onclick="submit()">Attack üí•</button>
  <button class="ghost" onclick="quitGame()">Quit üö™</button>
</div>

<!-- END -->
<div class="screen" id="end">
  <div class="hero">üèÜ</div>
  <div id="endMsg"></div>
  <div id="explain"></div>
  <button onclick="startGame()">Play Again</button>
</div>

<audio id="bgMusic" loop></audio>
<audio id="correct" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>
<audio id="wrong" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

<script>
const characters=[
 {name:"Luna",emoji:"üåôüé§"},
 {name:"Loe",emoji:"üíéüé∂"},
 {name:"Zakey",emoji:"ü™Ωüéß"},
 {name:"Rumi",emoji:"üé§‚ú®"},
 {name:"Mira",emoji:"üî•üéµ"},
 {name:"Zoey",emoji:"‚ö°üé∂"},
];

let selectedChar=0;
let score=0,q=0,a=0,b=0,ans=0;
let musicOn=true;

function show(id){
 document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
 document.getElementById(id).classList.add("active");
}

function renderCharacters(){
 const grid=document.getElementById("charGrid");
 grid.innerHTML="";
 characters.forEach((c,i)=>{
   const d=document.createElement("div");
   d.className="charCard";
   d.innerHTML=`<div class="charEmoji">${c.emoji}</div>${c.name}`;
   d.onclick=()=>{
     selectedChar=i;
     startGame(); // üöÄ START GAME IMMEDIATELY
   };
   grid.appendChild(d);
 });
}
renderCharacters();

function startGame(){
 score=0;q=0;
 stage.style.display="block";
 crowd.style.display="flex";
 show("game");
 next();
}

function quitGame(){
 show("start");
}

function toggleMusic(){
 musicOn=!musicOn;
 musicBtn.textContent=musicOn?"üîä Music ON":"üîá Music OFF";
}

function next(){
 if(q>=10){win();return;}
 q++;
 const age=Number(ageInput.value);

 if(age<=7){
   a=Math.floor(Math.random()*5)+1;
   b=Math.floor(Math.random()*5)+1;
   ans=a+b;
   showCounters(a,b);
   question.innerText="How many in total?";
 }else{
   counters.style.display="none";
   a=Math.floor(Math.random()*10)+1;
   b=Math.floor(Math.random()*10)+1;
   ans=age<=9?a+b:a*b;
   question.innerText=`${a} ${age<=9?"+":"√ó"} ${b} = ?`;
 }

 hudPlayer.innerText=(nameInput.value||"Hunter")+" ‚Ä¢ "+characters[selectedChar].name;
 hudScore.innerText=`${score}/10`;
 hero.innerText=characters[selectedChar].emoji;
 answer.value="";
}

function showCounters(x,y){
 counters.style.display="flex";
 counters.innerHTML=
   `<div class="counterBox">${"‚≠ê".repeat(x)}<br>${x}</div>
    <div class="counterBox">${"‚≠ê".repeat(y)}<br>${y}</div>`;
}

function submit(){
 const v=Number(answer.value);
 if(v===ans){
   score++;correct.play();next();
 }else{
   wrong.play();
   explain.innerHTML=
     `<p><strong>Correct answer:</strong> ${ans}</p>
      <p>We count all the stars together to get ${ans}.</p>`;
   endMsg.innerText=`Game Over! Score ${score}/10`;
   show("end");
 }
}

function win(){
 fireworks();
 endMsg.innerText="üéÜ PERFECT SHOW! 10/10 üéÜ";
 explain.innerHTML="";
 show("end");
}

function fireworks(){
 for(let i=0;i<20;i++){
   const f=document.createElement("div");
   f.className="firework";
   f.style.left=Math.random()*100+"%";
   f.style.top=Math.random()*60+"%";
   f.style.background=`hsl(${Math.random()*360},100%,60%)`;
   document.body.appendChild(f);
   setTimeout(()=>f.remove(),1500);
 }
}

function saveScore(){
 const lb=JSON.parse(localStorage.getItem("scores")||"[]");
 lb.push({name:nameInput.value||"Hunter",score});
 lb.sort((a,b)=>b.score-a.score);
 localStorage.setItem("scores",JSON.stringify(lb.slice(0,5)));
 renderLeaderboard();
}

function renderLeaderboard(){
 const lb=JSON.parse(localStorage.getItem("scores")||"[]");
 leaderboard.innerHTML="<strong>üèÜ Leaderboard</strong>";
 lb.forEach((s,i)=>{
   leaderboard.innerHTML+=`<div class="lbRow">${i+1}. ${s.name}<span>${s.score}</span></div>`;
 });
}
renderLeaderboard();
</script>
</div>
</body>
</html>
