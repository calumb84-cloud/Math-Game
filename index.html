<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>K-POP Demon Hunters</title>

<style>
:root{
  --accent:#ff2f92;
  --stage1:#ff5fa2;
  --stage2:#ff9ad5;
}

body{
  margin:0;
  font-family:"Comic Sans MS", Arial, sans-serif;
  background:#000;
  overflow:hidden;
}

/* ===== STAGE ===== */
.stage{
  position:fixed;
  inset:0;
  z-index:-2;
  background:
    radial-gradient(circle at 30% 30%, rgba(255,255,255,.25), transparent 40%),
    radial-gradient(circle at 70% 20%, rgba(255,255,255,.2), transparent 45%),
    linear-gradient(135deg,var(--stage1),var(--stage2));
  animation:pulse 6s infinite alternate;
}

@keyframes pulse{
  from{filter:brightness(1)}
  to{filter:brightness(1.2)}
}

/* ===== CROWD ===== */
.crowd{
  position:fixed;
  bottom:-10px;
  width:100%;
  height:140px;
  display:flex;
  justify-content:space-around;
  align-items:flex-end;
  z-index:-1;
}

.fan{
  width:20px;
  height:60px;
  background:#000;
  border-radius:50% 50% 0 0;
  animation:wave 1.5s ease-in-out infinite;
}

.fan:nth-child(even){animation-delay:.3s}
.fan:nth-child(odd){animation-delay:.6s}

@keyframes wave{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-20px)}
}

/* ===== APP ===== */
.app{
  max-width:520px;
  margin:20px auto;
  background:#fff;
  border-radius:22px;
  box-shadow:0 12px 30px rgba(0,0,0,.4);
  overflow:hidden;
}

header{
  text-align:center;
  padding:16px;
  color:var(--accent);
}

.screen{display:none;padding:16px;}
.screen.active{display:block;}

input,select,button{
  width:100%;
  font-size:18px;
  padding:12px;
  border-radius:14px;
  border:2px solid var(--accent);
  margin-top:10px;
}

button{
  background:var(--accent);
  color:#fff;
  border:none;
}

button.ghost{
  background:#fff;
  color:var(--accent);
  border:2px solid var(--accent);
}

.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}

.charCard{
  padding:12px;
  border-radius:16px;
  border:2px solid #ccc;
  text-align:center;
  cursor:pointer;
}

.charCard.selected{
  border-color:var(--accent);
  background:#ffe3f2;
}

.hero{
  font-size:64px;
  text-align:center;
  animation:bounce 1.4s infinite;
}

@keyframes bounce{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
}

.hud{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  justify-content:center;
}

.pill{
  background:#eee;
  padding:6px 10px;
  border-radius:999px;
  font-size:13px;
}

.question{
  background:#f5f5f5;
  padding:12px;
  border-radius:14px;
  margin:12px 0;
}

/* ===== LEADERBOARD ===== */
.leaderboard{
  background:#f5f5f5;
  padding:12px;
  border-radius:14px;
  margin-top:14px;
}

.lbRow{
  display:flex;
  justify-content:space-between;
  font-size:14px;
  border-bottom:1px dashed #ccc;
  padding:4px 0;
}

/* ===== FIREWORKS ===== */
.firework{
  position:fixed;
  width:6px;
  height:6px;
  border-radius:50%;
  background:red;
  animation:explode 1.5s ease-out forwards;
}

@keyframes explode{
  from{transform:scale(0);opacity:1}
  to{transform:scale(12);opacity:0}
}
</style>
</head>

<body>

<div class="stage"></div>

<div class="crowd">
  <div class="fan"></div><div class="fan"></div><div class="fan"></div>
  <div class="fan"></div><div class="fan"></div><div class="fan"></div>
  <div class="fan"></div><div class="fan"></div><div class="fan"></div>
</div>

<div class="app">
<header><h1>üé§ K-POP Demon Hunters ‚öîÔ∏è</h1></header>

<!-- START -->
<div class="screen active" id="start">
  <input id="nameInput" placeholder="Hunter name">
  <select id="ageInput">
    <option>7</option><option>8</option><option>9</option>
    <option>10</option><option>11</option><option>12</option>
  </select>
  <button onclick="goCharacters()">Choose Character üé≠</button>

  <div class="leaderboard" id="leaderboard"></div>
</div>

<!-- CHARACTERS -->
<div class="screen" id="characters">
  <div class="grid" id="charGrid"></div>
  <button onclick="startGame()">Start Game üé∂</button>
  <button class="ghost" onclick="show('start')">Back</button>
</div>

<!-- GAME -->
<div class="screen" id="game">
  <div class="hud">
    <div class="pill" id="hudPlayer"></div>
    <div class="pill" id="hudScore"></div>
  </div>

  <div class="hero" id="hero"></div>

  <div class="question" id="question"></div>
  <input type="number" id="answer">
  <button onclick="submit()">Attack üí•</button>
</div>

<!-- END -->
<div class="screen" id="end">
  <div class="hero">üèÜ</div>
  <div id="endMsg"></div>
  <button onclick="startGame()">Play Again</button>
</div>

<!-- AUDIO -->
<audio id="bgMusic" loop></audio>
<audio id="correct" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>
<audio id="wrong" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

<script>
const chars=[
 {name:"Zoey",emoji:"üßë‚Äçüé§‚ö°",music:"https://cdn.pixabay.com/audio/2023/04/11/audio_8d9a2e3c7c.mp3"},
 {name:"Rumi",emoji:"üßù‚Äç‚ôÄÔ∏èüé§",music:"https://cdn.pixabay.com/audio/2023/03/30/audio_9b9e5c14d7.mp3"},
 {name:"Mira",emoji:"ü¶∏‚Äç‚ôÄÔ∏èüî•",music:"https://cdn.pixabay.com/audio/2022/11/30/audio_f7f40a2b6c.mp3"},
 {name:"Loe",emoji:"üßë‚Äçüé§üíé",music:"https://cdn.pixabay.com/audio/2022/10/03/audio_2a55c3d1c7.mp3"},
 {name:"Luna Max",emoji:"üßô‚Äç‚ôÄÔ∏è‚ú®",music:"https://cdn.pixabay.com/audio/2022/03/15/audio_7b2a6d6fcb.mp3"},
 {name:"Zakey",emoji:"üßë‚Äçüé§ü™Ω",music:"https://cdn.pixabay.com/audio/2022/08/04/audio_8d0f3f0a55.mp3"},
];

let idx=0,score=0,q=0,ans=0;

function show(id){
 document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
 document.getElementById(id).classList.add("active");
}

function goCharacters(){
 const g=document.getElementById("charGrid");g.innerHTML="";
 chars.forEach((c,i)=>{
  const d=document.createElement("div");
  d.className="charCard"+(i===idx?" selected":"");
  d.innerHTML=`<div style="font-size:40px">${c.emoji}</div>${c.name}`;
  d.onclick=()=>{idx=i;goCharacters();}
  g.appendChild(d);
 });
 show("characters");
}

function startGame(){
 score=0;q=0;
 document.getElementById("bgMusic").src=chars[idx].music;
 document.getElementById("bgMusic").play();
 show("game");next();
}

function next(){
 if(q>=10){win();return;}
 q++;
 const a=Math.floor(Math.random()*10)+1;
 const b=Math.floor(Math.random()*10)+1;
 ans=a+b;
 document.getElementById("question").innerText=`${a} + ${b} = ?`;
 document.getElementById("hudPlayer").innerText=chars[idx].name;
 document.getElementById("hudScore").innerText=`${score}/10`;
 document.getElementById("hero").innerText=chars[idx].emoji;
 document.getElementById("answer").value="";
}

function submit(){
 const v=Number(answer.value);
 if(v===ans){
  score++;correct.play();next();
 }else{
  wrong.play();saveScore();
  endMsg.innerText=`Game Over! Score ${score}/10`;show("end");
 }
}

function win(){
 saveScore();fireworks();
 endMsg.innerText="üéÜ PERFECT SHOW! 10/10 üéÜ";
 show("end");
}

function fireworks(){
 for(let i=0;i<20;i++){
  const f=document.createElement("div");
  f.className="firework";
  f.style.left=Math.random()*100+"%";
  f.style.top=Math.random()*60+"%";
  f.style.background=`hsl(${Math.random()*360},100%,60%)`;
  document.body.appendChild(f);
  setTimeout(()=>f.remove(),1500);
 }
}

function saveScore(){
 const lb=JSON.parse(localStorage.getItem("scores")||"[]");
 lb.push({name:nameInput.value||"Hunter",score});
 lb.sort((a,b)=>b.score-a.score);
 localStorage.setItem("scores",JSON.stringify(lb.slice(0,5)));
 renderLeaderboard();
}

function renderLeaderboard(){
 const lb=JSON.parse(localStorage.getItem("scores")||"[]");
 leaderboard.innerHTML="<strong>üèÜ Leaderboard</strong>";
 lb.forEach((s,i)=>{
  leaderboard.innerHTML+=`<div class="lbRow">${i+1}. ${s.name}<span>${s.score}</span></div>`;
 });
}
renderLeaderboard();
</script>
</div>
</body>
</html>
